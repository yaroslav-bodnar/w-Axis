<!DOCTYPE html>
<html lang="ru">
<head>
	<!--Meta Tags-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Yaroslav Bodnar" />
	<title>CASSA</title>

	<!-- Fonts -->
	<link rel="stylesheet" href="css/BebasNeueRegular.css">


	<!--Main Styles Css-->
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div id="page" class="index-page">
		<!-- Header Start -->
		<header id="header" class="index-page__index-header index-header">
			<h1 class="index-header__title">Cassa</h1>
		</header>
		<!-- Header End -->


		<!-- Main Start -->
		<main id="main" class="index-page__index-main index-main">
			
			<!-- Products Start -->
			<section class="index-main__products products">
				
				<!-- Product Start-->
				<div class="products__content product">
					<div class="product__head">
						<h2 class="product__title">Pineapple</h2>
					</div>
					<div class="product__images">
						<div class="product__top-img">
							<img src="img/product-pineapple.png" alt="product__top-img">
						</div>
						<div class="product__bottom-line-img">
							<img src="img/doska.png" alt="product__bottom-line-img">
						</div>
					</div>
					<div class="product__info">
						<p class="product__dsc">Offerta limitata -50%</p>
						<p class="product__price">&#36;8.50
							<span class="product__small-price">19.00&#36;</span>
						</p>
						<div class="product__add-basket">
							<!-- Select Start -->
							<div class="product__select select">
								<div class="select__header">
									<span class="select__current">1</span>
									<div class="select__icon icon-down-dir"></div>
								</div>
					
								<div class="select__body"></div>
							</div>
							<div class="select__basket-icon icon-basket"></div>
							<!-- Select End -->
						</div>
					</div>
				</div>

				<!-- Product End-->

			</section>
			<!-- Products End -->

		</main>
		<!-- Main End -->


		<!-- Footer Start -->
		<footer id="footer" class="index-page__index-footer index-footer">

		</footer>
		<!-- Footer End -->
	</div>

<script src="js/script.js"></script>
</script>
</body>
</html>
